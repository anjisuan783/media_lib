// An example configuration file of mia.

//
host = 
{
	live =
	{
		workers = 2;
		ioworkers = 2;
		gop = "on";
		flv_record = "on";
		queue_length = 10000;
		algo = 1;                 
	};

	rtc =
	{
	  workers = 10;
	  candidates = "192.168.0.92";
	  stun_port = 8000;
	};

	listener = {
	  http = "0.0.0.0:80" ;
	  https = "0.0.0.0:443"; 
	  key= "./conf/mia1.key";
	  cert= "./conf/mia1.crt";
	};

	rtmp2rtc =
	{
	  keyframe_interval = 15;
	};

        http =
        {
          path = "/home/html";
        };
};

