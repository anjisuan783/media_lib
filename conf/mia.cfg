// An example configuration file of mia.

host = 
{
    live =
    {
        workers = 1;
        ioworkers = 1;   // multi-thread not support
        gop = "on";
        flv_record = "off";
        queue_length = 30000; //consumer length ms
        algo = 2;                 
    };

    rtc =
    {
        workers = 1;
        candidates = "192.168.0.92";
        stun_port = 8000;
    };

    listener = {
        http = "0.0.0.0:80";
        https = "0.0.0.0:443"; 
        key= "./conf/mia.key";
        cert= "./conf/mia.crt";
    };

    rtmp2rtc =
    {
        keyframe_interval = 15;
    };

    http =
    {
        path = "/home/html";
    };
};
